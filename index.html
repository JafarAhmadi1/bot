<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پویش پرچم بالا</title>
    
    <!-- اتصال اسکریپت اصلی ایتا -->
    <script src="https://developer.eitaa.com/eitaa-web-app.js"></script>
    
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --button-color: var(--tg-theme-button-color, #3390ec);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg-color: var(--tg-theme-secondary-bg-color, #f1f1f1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: color 0.2s, background-color 0.2s;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { font-size: 24px; margin-bottom: 10px; }
        p { font-size: 16px; color: var(--hint-color); }
        .action-button {
            display: inline-block; padding: 12px 25px; margin-top: 15px; border: none;
            border-radius: 8px; background-color: var(--button-color); color: var(--button-text-color);
            font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.2s;
            text-decoration: none; margin-left: 5px; margin-right: 5px;
        }
        .action-button:hover { opacity: 0.9; }
        #frame-selection button { margin: 5px; }
        #image-upload, #image-canvas { display: none; }
        #result-container { margin-top: 20px; padding: 10px; background-color: var(--secondary-bg-color); border-radius: 12px; }
        #result-image { max-width: 100%; height: auto; border-radius: 8px; border: 2px solid var(--hint-color); }
        #status { margin-top: 15px; font-weight: bold; min-height: 24px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>🇮🇷 پویش پرچم بالا</h1>
        <p> سلام به پویش پرچم بالا خوش آومدید.برای حمایت از *ایران جان* و برای تزئین تصویرتون با پرچم سه رنگ ایران عزیز، لطفا تصویر پروفایلتون رو ارسال کنید.</p>
        
        <label for="image-upload" class="action-button" id="upload-button">۱. انتخاب تصویر پروفایل</label>
        <input type="file" id="image-upload" accept="image/*">

        <div id="frame-selection" style="display: none;">
            <p style="margin-top:20px;">۲. یکی از قاب‌های زیر را انتخاب کنید:</p>
        </div>

        <div id="status"></div>

        <div id="result-container" style="display: none;">
            <h3>تصویر شما آماده شد!</h3>
            <canvas id="image-canvas"></canvas>
            <img id="result-image" alt="تصویر نهایی با قاب">
            <div>
                <!-- این دکمه عملکرد و متنش به صورت پویا تغییر می‌کند -->
                <button id="final-action-button" class="action-button"></button>
                <button id="restart-button" class="action-button">شروع مجدد</button>
            </div>
        </div>
    </div>

    <script>
        const FRAME_IMAGE_URLS = {
            frame1: "https://i.postimg.cc/C1BBK6h4/Parcham-Frame-1.png",
            frame2: "https://i.postimg.cc/SKsK0zCn/Parcham-Frame-2.png",
            frame3: "https://i.postimg.cc/bN4wwSGb/Parcham-Frame-3.png"
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            let EitaaApp;
            let isEitaaEnv = false;

            try {
                EitaaApp = window.Eitaa.WebApp;
                EitaaApp.ready();
                isEitaaEnv = true;
            } catch (error) {
                console.log("در حال اجرا خارج از محیط ایتا");
            }

            const uploadInput = document.getElementById('image-upload');
            const uploadButton = document.getElementById('upload-button');
            const frameSelectionDiv = document.getElementById('frame-selection');
            const statusDiv = document.getElementById('status');
            const resultContainer = document.getElementById('result-container');
            const canvas = document.getElementById('image-canvas');
            const resultImage = document.getElementById('result-image');
            const finalActionButton = document.getElementById('final-action-button');
            const restartButton = document.getElementById('restart-button');
            
            let userImageObjectUrl = null;

            uploadInput.addEventListener('change', handleImageUpload);
            restartButton.addEventListener('click', resetApp);
            finalActionButton.addEventListener('click', handleFinalAction); // یک رویداد واحد

            if (isEitaaEnv) {
                EitaaApp.MainButton.setText("شروع مجدد");
                EitaaApp.MainButton.onClick(resetApp);
                EitaaApp.MainButton.hide();
            }

            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                if (userImageObjectUrl) URL.revokeObjectURL(userImageObjectUrl);
                userImageObjectUrl = URL.createObjectURL(file);

                showFrameSelection();
                
                uploadButton.style.display = 'none';
                statusDiv.innerText = "عالی! حالا یک قاب انتخاب کنید.";
            }

            function showFrameSelection() {
                frameSelectionDiv.innerHTML = '<p style="margin-top:20px;">۲. یکی از قاب‌های زیر را انتخاب کنید:</p>';
                Object.keys(FRAME_IMAGE_URLS).forEach((key, index) => {
                    const button = document.createElement('button');
                    button.innerText = `🖼️ قاب ${index + 1}`;
                    button.className = 'action-button';
                    button.onclick = () => {
                        frameSelectionDiv.querySelectorAll('button').forEach(btn => btn.disabled = true);
                        statusDiv.innerText = "⏳ در حال ساخت تصویر شما... لطفاً صبر کنید.";
                        createFramedImage(userImageObjectUrl, FRAME_IMAGE_URLS[key]);
                    };
                    frameSelectionDiv.appendChild(button);
                });
                frameSelectionDiv.style.display = 'block';
            }
            
            async function createFramedImage(userImageUrl, frameUrl) {
                const ctx = canvas.getContext('2d');
                const loadImage = (src) => new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = "Anonymous";
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = src;
                });

                try {
                    const [userImg, frameImg] = await Promise.all([loadImage(userImageUrl), loadImage(frameUrl)]);
                    const size = 512;
                    canvas.width = size;
                    canvas.height = size;
                    
                    const imgAspectRatio = userImg.naturalWidth / userImg.naturalHeight;
                    const canvasAspectRatio = 1;
                    let drawWidth = size, drawHeight = size, x = 0, y = 0;

                    if (imgAspectRatio > canvasAspectRatio) {
                        drawHeight = size;
                        drawWidth = drawHeight * imgAspectRatio;
                        x = (size - drawWidth) / 2;
                    } else {
                        drawWidth = size;
                        drawHeight = drawWidth / imgAspectRatio;
                        y = (size - drawHeight) / 2;
                    }

                    ctx.drawImage(userImg, x, y, drawWidth, drawHeight);
                    ctx.drawImage(frameImg, 0, 0, size, size);

                    const finalImageDataUrl = canvas.toDataURL('image/png');
                    resultImage.src = finalImageDataUrl;

                    // --- تنظیم دکمه نهایی بر اساس محیط ---
                    if (isEitaaEnv) {
                        finalActionButton.innerText = "✅ دریافت تصویر در ایتا";
                    } else {
                        finalActionButton.innerText = "💾 دانلود تصویر";
                    }
                    
                    frameSelectionDiv.style.display = 'none';
                    statusDiv.style.display = 'none';
                    resultContainer.style.display = 'block';

                    if (isEitaaEnv) {
                        EitaaApp.MainButton.show();
                    }
                } catch (error) {
                    statusDiv.innerText = "خطا در بارگذاری تصاویر. لطفاً از اتصال اینترنت خود مطمئن شوید و دوباره تلاش کنید.";
                    console.error("Image loading error:", error);
                    resetApp();
                }
            }

            // --- تابع اصلی که تصمیم می‌گیرد کدام عملکرد اجرا شود ---
            function handleFinalAction() {
                if (isEitaaEnv) {
                    handleSendToEitaa();
                } else {
                    handleWebDownload();
                }
            }


            function handleSendToEitaa() {
                const finalImageDataUrl = canvas.toDataURL('image/png');
                const base64Data = finalImageDataUrl.split(',')[1];
                alert(finalImageDataUrl);

                if (base64Data) {
                    statusDiv.innerText = "درحال ارسال تصویر به ربات...";
                    statusDiv.style.display = 'block';
                    finalActionButton.disabled = true;

                    try {
                        EitaaApp.sendData(base64Data);
                    } catch (e) {
                        console.error("Eitaa SendData Error:", e);
                        // نمایش پیام خطای واقعی به جای پیام عمومی
                        alert("خطا در ارسال داده: " + e.message);
                        statusDiv.innerText = "خطا در ارسال. لطفا مجددا تلاش کنید.";
                        finalActionButton.disabled = false;
                    }
                }
            }
            
            // --- تابع برای دانلود مستقیم در مرورگر وب ---
            function handleWebDownload() {
                const finalImageDataUrl = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = finalImageDataUrl;
                link.download = 'parcham-bala-profile.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            function resetApp() {
                uploadButton.style.display = 'inline-block';
                frameSelectionDiv.style.display = 'none';
                resultContainer.style.display = 'none';
                statusDiv.style.display = 'block';
                statusDiv.innerText = '';
                
                uploadInput.value = '';
                if (userImageObjectUrl) {
                    URL.revokeObjectURL(userImageObjectUrl);
                    userImageObjectUrl = null;
                }
                
                if (isEitaaEnv) {
                    EitaaApp.MainButton.hide();
                }
                // فعال کردن مجدد دکمه نهایی
                finalActionButton.disabled = false;
            }
        });
    </script>
</body>
</html>
