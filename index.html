<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پویش پرچم بالا</title>
    
    <script src="https://developer.eitaa.com/eitaa-web-app.js"></script>
    <!-- افزودن کتابخانه html2canvas برای گرفتن اسکرین‌شات از عنصر -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --button-color: var(--tg-theme-button-color, #3390ec);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg-color: var(--tg-theme-secondary-bg-color, #f1f1f1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .action-button {
            display: inline-block; padding: 12px 25px; margin-top: 15px; border: none;
            border-radius: 8px; background-color: var(--button-color); color: var(--button-text-color);
            font-size: 16px; font-weight: bold; cursor: pointer; text-decoration: none;
        }
        .action-button:disabled { background-color: var(--hint-color); cursor: not-allowed; }
        #image-upload, #image-canvas { display: none; }
        #result-container {
            margin-top: 20px; padding: 10px; background-color: var(--secondary-bg-color); border-radius: 12px;
        }
        #result-image {
            max-width: 100%; height: auto; border-radius: 8px; border: 2px solid var(--hint-color);
        }
        #status { margin-top: 15px; font-weight: bold; min-height: 24px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>🇮🇷 پویش پرچم بالا</h1>
        <p>برای تزئین تصویر پروفایل خود با پرچم ایران، عکس خود را انتخاب کنید.</p>
        
        <label for="image-upload" class="action-button" id="upload-button">۱. انتخاب تصویر</label>
        <input type="file" id="image-upload" accept="image/*">

        <div id="frame-selection" style="display: none;">
            <p style="margin-top:20px;">۲. یکی از قاب‌ها را انتخاب کنید:</p>
        </div>

        <div id="status"></div>

        <div id="result-container" style="display: none;">
            <h3>تصویر شما آماده شد!</h3>
            <img id="result-image" alt="تصویر نهایی با قاب">
            <div id="save-container" style="margin-top: 15px;">
                <!-- دکمه ذخیره در اینجا قرار می‌گیرد -->
            </div>
        </div>
    </div>

    <script>
        const FRAME_IMAGE_URLS = {
            frame1: "https://i.postimg.cc/C1BBK6h4/Parcham-Frame-1.png",
            frame2: "https://i.postimg.cc/SKsK0zCn/Parcham-Frame-2.png",
            frame3: "https://i.postimg.cc/bN4wwSGb/Parcham-Frame-3.png"
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            let EitaaApp, isEitaaEnv = false;
            try {
                EitaaApp = window.Eitaa.WebApp;
                EitaaApp.ready();
                isEitaaEnv = true;
            } catch (error) { console.log("در حال اجرا خارج از محیط ایتا"); }

            const uploadInput = document.getElementById('image-upload');
            const uploadButton = document.getElementById('upload-button');
            const frameSelectionDiv = document.getElementById('frame-selection');
            const statusDiv = document.getElementById('status');
            const resultContainer = document.getElementById('result-container');
            const resultImage = document.getElementById('result-image');
            const saveContainer = document.getElementById('save-container');
            let userImageObjectUrl = null;

            if (isEitaaEnv) {
                EitaaApp.MainButton.hide();
                EitaaApp.BackButton.hide();
            }

            uploadInput.addEventListener('change', handleImageUpload);

            async function composeImageToBlob(userImageUrl, frameUrl) {
                const loadImage = (src) => new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = "Anonymous";
                    img.onload = () => resolve(img);
                    img.onerror = () => reject(new Error(`خطا در بارگذاری تصویر: ${src}`));
                    img.src = src;
                });
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const size = 512;
                canvas.width = size; canvas.height = size;
                const [userImg, frameImg] = await Promise.all([loadImage(userImageUrl), loadImage(frameUrl)]);
                const imgAspectRatio = userImg.naturalWidth / userImg.naturalHeight;
                let drawWidth = size, drawHeight = size, x = 0, y = 0;
                if (imgAspectRatio > 1) {
                    drawHeight = size; drawWidth = drawHeight * imgAspectRatio; x = (size - drawWidth) / 2;
                } else {
                    drawWidth = size; drawHeight = drawWidth / imgAspectRatio; y = (size - drawHeight) / 2;
                }
                ctx.drawImage(userImg, x, y, drawWidth, drawHeight);
                ctx.drawImage(frameImg, 0, 0, size, size);
                return new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
            }

            function downloadBlobDirectly(blob) {
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                const fileName = `parcham-bala-${timestamp}.png`;
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }

            async function handleSaveClick() {
                const saveButton = document.getElementById('save-button');
                if (saveButton) saveButton.disabled = true;
                if (isEitaaEnv) EitaaApp.MainButton.showProgress();

                statusDiv.innerText = "⏳ در حال آماده‌سازی فایل دانلود...";
                statusDiv.style.display = 'block';

                try {
                    const canvas = await html2canvas(document.getElementById('result-image'), { 
                        useCORS: true, // مهم برای قاب‌هایی که از سرور دیگر می‌آیند
                        backgroundColor: null // برای حفظ شفافیت PNG
                    });
                    canvas.toBlob(blob => {
                        downloadBlobDirectly(blob);
                        statusDiv.innerText = "✅ دانلود باید آغاز شده باشد.";
                    }, 'image/png');
                } catch (error) {
                    statusDiv.innerText = "❌ خطا در هنگام ساخت فایل. لطفاً دوباره تلاش کنید.";
                    console.error("html2canvas error:", error);
                } finally {
                    if (saveButton) saveButton.disabled = false;
                    if (isEitaaEnv) EitaaApp.MainButton.hideProgress();
                }
            }

            function displayResult(imageBlob) {
                const imageUrl = URL.createObjectURL(imageBlob);
                if (resultImage.src) URL.revokeObjectURL(resultImage.src);
                resultImage.src = imageUrl;

                saveContainer.innerHTML = `<button id="save-button" class="action-button">✅ ذخیره تصویر در گالری</button>`;
                document.getElementById('save-button').addEventListener('click', handleSaveClick);

                statusDiv.style.display = 'none';
                frameSelectionDiv.style.display = 'none';
                resultContainer.style.display = 'block';

                if (isEitaaEnv) {
                    EitaaApp.MainButton.setText("✅ ذخیره تصویر");
                    EitaaApp.MainButton.onClick(handleSaveClick);
                    EitaaApp.MainButton.show();
                    EitaaApp.BackButton.onClick(resetApp);
                    EitaaApp.BackButton.show();
                }
            }
            
            async function startImageCompositionProcess(frameUrl) {
                frameSelectionDiv.querySelectorAll('button').forEach(btn => btn.disabled = true);
                statusDiv.innerText = "⏳ در حال ساخت پیش‌نمایش...";
                try {
                    const finalBlob = await composeImageToBlob(userImageObjectUrl, frameUrl);
                    displayResult(finalBlob);
                } catch (error) {
                    statusDiv.innerText = `خطا: ${error.message}.`;
                    frameSelectionDiv.querySelectorAll('button').forEach(btn => btn.disabled = false);
                }
            }
            
            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                if (userImageObjectUrl) URL.revokeObjectURL(userImageObjectUrl);
                userImageObjectUrl = URL.createObjectURL(file);
                uploadButton.style.display = 'none';
                showFrameSelection();
            }

            function showFrameSelection() {
                frameSelectionDiv.innerHTML = '<p style="margin-top:20px;">۲. یکی از قاب‌ها را انتخاب کنید:</p>';
                Object.keys(FRAME_IMAGE_URLS).forEach((key, index) => {
                    const button = document.createElement('button');
                    button.innerText = `🖼️ قاب ${index + 1}`;
                    button.className = 'action-button';
                    button.onclick = () => startImageCompositionProcess(FRAME_IMAGE_URLS[key]);
                    frameSelectionDiv.appendChild(button);
                });
                frameSelectionDiv.style.display = 'block';
                statusDiv.innerText = "";
            }

            function resetApp() {
                uploadButton.style.display = 'inline-block';
                frameSelectionDiv.style.display = 'none';
                resultContainer.style.display = 'none';
                statusDiv.innerText = '';
                saveContainer.innerHTML = '';
                uploadInput.value = '';
                if (userImageObjectUrl) URL.revokeObjectURL(userImageObjectUrl);
                if (resultImage.src) URL.revokeObjectURL(resultImage.src);
                userImageObjectUrl = null;
                resultImage.src = "";
                if (isEitaaEnv) {
                    EitaaApp.MainButton.hide();
                    EitaaApp.BackButton.hide();
                }
            }
        });
    </script>
</body>
</html>
