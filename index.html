<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>اطلاعات کاربر ایتا</title>
  <script src="https://developer.eitaa.com/eitaa-web-app.js"></script>
  <style>
    body { font-family: sans-serif; direction: rtl; padding: 20px; background: #f5f5f5; }
    #userInfo { white-space: pre-line; background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
    button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; background: #0077cc; color: white; cursor: pointer; }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <h2>اطلاعات کاربر:</h2>
  <div id="userInfo">—</div>

  <button onclick="getUserData()">دریافت اطلاعات</button>
  <button onclick="getPhone()">دریافت شماره تلفن</button>

  <script>
    function getUserData() {
      const initData = window.Eitaa.WebApp.initData;
      const user = window.Eitaa.WebApp.initDataUnsafe?.user;
      const chatType = window.Eitaa.WebApp.initDataUnsafe?.chat_type;
      const deviceId = window.Eitaa.WebApp.initDataUnsafe?.device_id;
      const authDate = window.Eitaa.WebApp.initDataUnsafe?.auth_date;

      if (!user) {
        document.getElementById("userInfo").innerText = "اطلاعاتی در دسترس نیست.";
        return;
      }

      const info = `
نام: ${user.first_name || "—"}
نام خانوادگی: ${user.last_name || "—"}
شناسه کاربر: ${user.id}
زبان: ${user.language_code || "—"}
اجازه پیام خصوصی: ${user.allows_write_to_pm ? "بله" : "خیر"}
نوع چت: ${chatType || "—"}
شناسه دستگاه: ${deviceId || "—"}
زمان ورود: ${new Date(authDate * 1000).toLocaleString()}
`;

      document.getElementById("userInfo").innerText = info;

      // ارسال initData به سرور
      fetch("https://yourserver.com/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ initData })
      });
    }

    function getPhone() {
      window.Eitaa.WebApp.requestContact((granted, contactData) => {
        if (granted) {
          alert("شماره تلفن دریافت شد:\n" + contactData);
        } else {
          alert("کاربر شماره را به اشتراک نگذاشت.");
        }
      });
    }
  </script>
</body>
</html>
