<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پویش پرچم بالا</title>
    
    <!-- اتصال اسکریپت اصلی ایتا -->
    <script src="https://developer.eitaa.com/eitaa-web-app.js"></script>

    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --button-color: var(--tg-theme-button-color, #3390ec);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg-color: var(--tg-theme-secondary-bg-color, #f1f1f1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: color 0.2s, background-color 0.2s;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: var(--hint-color);
        }
        
        .action-button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--button-color);
            color: var(--button-text-color);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            margin-left: 5px;
            margin-right: 5px;
        }
        .action-button:hover {
            opacity: 0.9;
        }

        #frame-selection button {
            margin: 5px;
        }
        
        #image-upload {
            display: none;
        }
        
        #image-canvas {
            display: none;
        }

        #result-container {
            margin-top: 20px;
            padding: 10px;
            background-color: var(--secondary-bg-color);
            border-radius: 12px;
        }

        #result-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid var(--hint-color);
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
            min-height: 24px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🇮🇷 پویش پرچم بالا</h1>
        <p> سلام به پویش پرچم بالا خوش آومدید.برای حمایت از *ایران جان* و برای تزئین تصویرتون با پرچم سه رنگ ایران عزیز، لطفا تصویر پروفایلتون رو ارسال کنید.</p>
        
        <label for="image-upload" class="action-button" id="upload-button">۱. انتخاب تصویر پروفایل</label>
        <input type="file" id="image-upload" accept="image/*">

        <div id="frame-selection" style="display: none;">
            <p style="margin-top:20px;">۲. یکی از قاب‌های زیر را انتخاب کنید:</p>
        </div>

        <div id="status"></div>

        <div id="result-container" style="display: none;">
            <h3>تصویر شما آماده شد!</h3>
            <canvas id="image-canvas"></canvas>
            <img id="result-image" alt="تصویر نهایی با قاب">
            <div>
                <!-- تغییر: اضافه کردن target="_blank" -->
                <a id="download-link" href="#" class="action-button" target="_blank">دانلود تصویر</a>
                <button id="restart-button" class="action-button">شروع مجدد</button>
            </div>
        </div>
    </div>

    <script>
        const FRAME_IMAGE_URLS = {
            frame1: "https://i.postimg.cc/C1BBK6h4/Parcham-Frame-1.png",
            frame2: "https://i.postimg.cc/SKsK0zCn/Parcham-Frame-2.png",
            frame3: "https://i.postimg.cc/bN4wwSGb/Parcham-Frame-3.png"
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            let EitaaApp;
            let isEitaaEnv = false;

            try {
                EitaaApp = window.Eitaa.WebApp;
                EitaaApp.ready();
                isEitaaEnv = true;
            } catch (error) {
                console.log("در حال اجرا خارج از محیط ایتا");
            }

            const uploadInput = document.getElementById('image-upload');
            const uploadButton = document.getElementById('upload-button');
            const frameSelectionDiv = document.getElementById('frame-selection');
            const statusDiv = document.getElementById('status');
            const resultContainer = document.getElementById('result-container');
            const resultImage = document.getElementById('result-image');
            const downloadLink = document.getElementById('download-link');
            const restartButton = document.getElementById('restart-button');
            
            let userImageObjectUrl = null;
            let finalImageBlob = null;

            uploadInput.addEventListener('change', handleImageUpload);
            restartButton.addEventListener('click', resetApp);
            downloadLink.addEventListener('click', (event) => {
                event.preventDefault();
                if (finalImageBlob) downloadBlobDirectly(finalImageBlob);
            });
            
            if (isEitaaEnv) {
                EitaaApp.MainButton.hide();
                EitaaApp.BackButton.hide();
            }

            async function composeImageToBlob(userImageUrl, frameUrl) {
                const loadImage = (src) => new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = "Anonymous";
                    img.onload = () => resolve(img);
                    img.onerror = (err) => reject(new Error(`خطا در بارگذاری تصویر: ${src}`));
                    img.src = src;
                });

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const size = 512;
                canvas.width = size;
                canvas.height = size;

                const [userImg, frameImg] = await Promise.all([loadImage(userImageUrl), loadImage(frameUrl)]);
                
                const imgAspectRatio = userImg.naturalWidth / userImg.naturalHeight;
                let drawWidth = size, drawHeight = size, x = 0, y = 0;
                if (imgAspectRatio > 1) {
                    drawHeight = size;
                    drawWidth = drawHeight * imgAspectRatio;
                    x = (size - drawWidth) / 2;
               } else {
                    drawWidth = size; // <-- سمی‌کالن اضافه شد
                    drawHeight = drawWidth / imgAspectRatio;
                    y = (size - drawHeight) / 2;
                }
                ctx.drawImage(userImg, x, y, drawWidth, drawHeight);
                ctx.drawImage(frameImg, 0, 0, size, size);

                return new Promise((resolve, reject) => {
                    canvas.toBlob(blob => {
                        blob ? resolve(blob) : reject(new Error("خطا در ساخت فایل نهایی تصویر."));
                    }, 'image/png');
                });
            }

            /**
             * تابع شماره ۲: نتیجه (Blob) را دریافت کرده و UI را به‌روز می‌کند
             */
            function displayResult(imageBlob) {
                finalImageBlob = imageBlob; // ذخیره برای دانلود

                if (resultImage.src) URL.revokeObjectURL(resultImage.src);
                resultImage.src = URL.createObjectURL(imageBlob);

                // نمایش و مخفی‌سازی عناصر صفحه
                statusDiv.style.display = 'none';
                frameSelectionDiv.style.display = 'none';
                resultContainer.style.display = 'block';

                // تنظیم دکمه‌های نیتیو ایتا
                if (isEitaaEnv) {
                    EitaaApp.MainButton.setText("✅ دانلود تصویر");
                    EitaaApp.MainButton.onClick(() => downloadLink.click());
                    EitaaApp.MainButton.show();

                    EitaaApp.BackButton.onClick(resetApp);
                    EitaaApp.BackButton.show();
                }
            }

            /**
             * تابع هماهنگ‌کننده: فرآیند ترکیب و نمایش را مدیریت می‌کند
             */
            async function startImageCompositionProcess(frameUrl) {
                frameSelectionDiv.querySelectorAll('button').forEach(btn => btn.disabled = true);
                statusDiv.innerText = "⏳ در حال ساخت تصویر شما... لطفاً صبر کنید.";
                
                try {
                    const finalBlob = await composeImageToBlob(userImageObjectUrl, frameUrl);
                    displayResult(finalBlob);
                } catch (error) {
                    statusDiv.innerText = `خطا: ${error.message}. لطفاً دوباره تلاش کنید.`;
                    console.error("Image Composition Error:", error);
                    frameSelectionDiv.querySelectorAll('button').forEach(btn => btn.disabled = false);
                }
            }
            
            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                if (userImageObjectUrl) URL.revokeObjectURL(userImageObjectUrl);
                userImageObjectUrl = URL.createObjectURL(file);

                uploadButton.style.display = 'none';
                showFrameSelection();
            }

            function showFrameSelection() {
                frameSelectionDiv.innerHTML = '<p style="margin-top:20px;">۲. یکی از قاب‌های زیر را انتخاب کنید:</p>';
                Object.keys(FRAME_IMAGE_URLS).forEach((key, index) => {
                    const button = document.createElement('button');
                    button.innerText = `🖼️ قاب ${index + 1}`;
                    button.className = 'action-button';
                    button.onclick = () => startImageCompositionProcess(FRAME_IMAGE_URLS[key]);
                    frameSelectionDiv.appendChild(button);
                });
                frameSelectionDiv.style.display = 'block';
                statusDiv.innerText = "عالی! حالا یک قاب انتخاب کنید.";
            }

            function downloadBlobDirectly(blob) {
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                const fileName = `parcham-bala-${timestamp}.png`;
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = fileName;
                // برای لینک دانلود هم target را تنظیم می‌کنیم هرچند در این سناریو تاثیری ندارد
                a.target = '_blank';
                document.body.appendChild(a);
                a.click();
                URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }

            function resetApp() {
                uploadButton.style.display = 'inline-block';
                frameSelectionDiv.style.display = 'none';
                resultContainer.style.display = 'none';
                statusDiv.innerText = '';
                
                uploadInput.value = '';
                if (userImageObjectUrl) URL.revokeObjectURL(userImageObjectUrl);
                if (resultImage.src) URL.revokeObjectURL(resultImage.src);

                userImageObjectUrl = null;
                finalImageBlob = null;
                resultImage.src = "";
                
                if (isEitaaEnv) {
                    EitaaApp.MainButton.hide();
                    EitaaApp.BackButton.hide();
                }
            }
        });
    </script>
</body>
</html>
