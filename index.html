<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>ارسال پیام به ایتا</title>
  <script src="https://developer.eitaa.com/eitaa-web-app.js"></script>
  <style>
    body { font-family: sans-serif; direction: rtl; padding: 20px; }
    button { padding: 10px 20px; background-color: #0077cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #005fa3; }
  </style>
</head>
<body>
  <h2>ارسال پیام به کاربر ایتا</h2>
  <button onclick="sendMessage()">ارسال پیام</button>

  <script>
    function sendMessage() {
      const user = window.Eitaa.WebApp.initDataUnsafe?.user;
      if (!user) {
        alert("اطلاعات کاربر در دسترس نیست.");
        return;
      }

      fetch("https://eite2bale.jafar-ahmadi658.workers.dev/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: user.id,
          message: "سلام از طرف برنامک! 🌟"
        })
      })
      .then(res => res.text())
      .then(result => alert("نتیجه:\n" + result))
      .catch(err => alert("خطا در ارسال:\n" + err));
    }
  </script>
</body>
</html>
