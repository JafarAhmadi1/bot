<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ترکیب تصویر با قاب (Imgix)</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; background: #f9f9f9; }
    input, select { padding: 10px; font-size: 16px; margin: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 12px 24px; font-size: 16px; border-radius: 8px; border: none; background-color: #28a745; color: #fff; cursor: pointer; }
    #preview-img { margin-top: 15px; max-width: 250px; border-radius: 8px; display: none; border: 2px solid #ccc; }
    #output { margin-top: 20px; }
    #output input { width: 90%; font-family: monospace; direction: ltr; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>🇮🇷 ترکیب تصویر با قاب</h2>

  <input type="file" id="image-upload" accept="image/*"><br>
  <img id="preview-img" alt="پیش‌نمایش تصویر"><br>

  <label>قاب دلخواه:</label>
  <select id="frame-select">
    <option value="https://i.postimg.cc/C1BBK6h4/Parcham-Frame-1.png">🖼 قاب ۱</option>
    <option value="https://i.postimg.cc/SKsK0zCn/Parcham-Frame-2.png">🖼 قاب ۲</option>
    <option value="https://i.postimg.cc/bN4wwSGb/Parcham-Frame-3.png">🖼 قاب ۳</option>
  </select><br>

  <button onclick="generateLink()">🔗 ساخت لینک نهایی</button>

  <div id="output"></div>

  <script>
    const domain = "bale-bot.imgix.net";
    let uploadedFileName = "";

    // دریافت تصویر از سیستم و نمایش آن
    document.getElementById("image-upload").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const ext = file.name.split('.').pop().toLowerCase();
      const timestamp = Date.now();
      uploadedFileName = `uploads/image_${timestamp}.${ext}`; // فرض مسیر آپلود روی سرور

      const imgPreview = document.getElementById("preview-img");
      imgPreview.src = URL.createObjectURL(file);
      imgPreview.style.display = "block";
    });

    function base64url(str) {
      return btoa(str).replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
    }

    function generateLink() {
      if (!uploadedFileName) {
        alert("لطفاً ابتدا تصویری انتخاب کنید.");
        return;
      }

      const frameUrl = document.getElementById("frame-select").value;
      const encodedFrame = base64url(frameUrl);

      const imgixURL = `https://${domain}/${encodeURIComponent(uploadedFileName)}?w=512&h=512&fit=crop&crop=faces,entropy&mark64=${encodedFrame}&mark-w=512&mark-h=512&mark-fit=crop`;

      document.getElementById("output").innerHTML = `
        <p>✅ لینک تصویر ترکیبی:</p>
        <input type="text" value="${imgixURL}" readonly onclick="this.select()">
        <br><br><a href="${imgixURL}" target="_blank">👁 مشاهده تصویر</a>
      `;
    }
  </script>

</body>
</html>
