<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نمایش اطلاعات کاربر</title>
  <script src="https://developer.eitaa.com/eitaa-web-app.js"></script>
</head>
<body>
  <h3>اطلاعات کاربر:</h3>
  <div id="userInfo">—</div>

  <button onclick="getUserData()">دریافت اطلاعات</button>

  <script>
    function getUserData() {
      const initData = window.Eitaa.WebApp.initData;
      const user = window.Eitaa.WebApp.initDataUnsafe?.user;

      if (!user) {
        document.getElementById("userInfo").innerText = "اطلاعاتی در دسترس نیست.";
        return;
      }

      // نمایش اطلاعات کاربر در HTML
      document.getElementById("userInfo").innerText = 
        `نام: ${user.first_name}\nشناسه کاربر: ${user.id}`;

      // ارسال initData به سرور جهت اعتبارسنجی
      fetch("https://yourserver.com/verify", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ initData })
      });
    }
  </script>
</body>
</html>
