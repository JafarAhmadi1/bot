<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پویش پرچم بالا</title>
    
    <!-- اتصال اسکریپت اصلی ایتا -->
    <script src="https://developer.eitaa.com/eitaa-web-app.js"></script>

    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --button-color: var(--tg-theme-button-color, #3390ec);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg-color: var(--tg-theme-secondary-bg-color, #f1f1f1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: color 0.2s, background-color 0.2s;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { font-size: 24px; margin-bottom: 10px; }
        p { font-size: 16px; color: var(--hint-color); }
        .action-button { display: inline-block; padding: 12px 25px; margin-top: 15px; border: none; border-radius: 8px; background-color: var(--button-color); color: var(--button-text-color); font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.2s; text-decoration: none; margin-left: 5px; margin-right: 5px; }
        .action-button:hover { opacity: 0.9; }
        .action-button:disabled { background-color: var(--hint-color); cursor: not-allowed; }
        #image-upload, #image-canvas { display: none; }
        #status { margin-top: 15px; font-weight: bold; min-height: 24px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>🇮🇷 پویش پرچم بالا</h1>
        <p>برای حمایت از *ایران جان* و تزئین تصویر پروفایل خود با پرچم سه رنگ ایران، لطفا تصویرتان را انتخاب کنید.</p>
        
        <label for="image-upload" class="action-button" id="upload-button">۱. انتخاب تصویر پروفایل</label>
        <input type="file" id="image-upload" accept="image/*">

        <div id="frame-selection" style="display: none;">
            <!-- دکمه‌های قاب به صورت داینامیک اینجا اضافه می‌شوند -->
        </div>

        <div id="status"></div>

        <!-- canvas برای پردازش تصویر در پس‌زمینه استفاده می‌شود و نیازی به نمایش آن نیست -->
        <canvas id="image-canvas"></canvas>
        
    </div>

    <script>
    const FRAME_IMAGE_URLS = {
        frame1: "https://i.postimg.cc/C1BBK6h4/Parcham-Frame-1.png",
        frame2: "https://i.postimg.cc/SKsK0zCn/Parcham-Frame-2.png",
        frame3: "https://i.postimg.cc/bN4wwSGb/Parcham-Frame-3.png"
    };
    
    document.addEventListener('DOMContentLoaded', function() {
        let EitaaApp;
        let isEitaaEnv = false;

        try {
            EitaaApp = window.Eitaa.WebApp;
            EitaaApp.ready();
            isEitaaEnv = true;
        } catch (error) {
            console.log("خارج از محیط ایتا اجرا می‌شود.");
        }

        const uploadInput = document.getElementById('image-upload');
        const uploadButton = document.getElementById('upload-button');
        const frameSelectionDiv = document.getElementById('frame-selection');
        const statusDiv = document.getElementById('status');
        const canvas = document.getElementById('image-canvas');
        
        let userImageObjectUrl = null;

        uploadInput.addEventListener('change', handleImageUpload);

        if (isEitaaEnv) {
            EitaaApp.MainButton
                .setText("شروع مجدد")
                .onClick(resetApp)
                .hide(); // در ابتدا مخفی است
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (userImageObjectUrl) URL.revokeObjectURL(userImageObjectUrl);
            userImageObjectUrl = URL.createObjectURL(file);

            showFrameSelection();
            uploadButton.style.display = 'none';
            statusDiv.innerText = "عالی! حالا یک قاب انتخاب کنید.";
        }

        function showFrameSelection() {
            frameSelectionDiv.innerHTML = '<p style="margin-top:20px;">۲. یکی از قاب‌های زیر را انتخاب کنید:</p>';
            Object.keys(FRAME_IMAGE_URLS).forEach((key, index) => {
                const button = document.createElement('button');
                button.innerText = `🖼️ قاب ${index + 1}`;
                button.className = 'action-button';
                button.onclick = () => {
                    frameSelectionDiv.querySelectorAll('button').forEach(btn => btn.disabled = true);
                    statusDiv.innerText = "⏳ در حال ساخت تصویر شما... لطفاً صبر کنید.";
                    createAndOpenImage(userImageObjectUrl, FRAME_IMAGE_URLS[key]);
                };
                frameSelectionDiv.appendChild(button);
            });
            frameSelectionDiv.style.display = 'block';
            // ### خطای اصلی اینجا بود - این خط حذف شد ###
            // if (isEitaaEnv) EitaaApp.MainButton.show(); 
        }

        async function createAndOpenImage(userImageUrl, frameUrl) {
            const ctx = canvas.getContext('2d');
            const loadImage = (src) => new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "Anonymous"; 
                img.onload = () => resolve(img);
                img.onerror = (err) => reject(err);
                img.src = src;
            });

            try {
                const [userImg, frameImg] = await Promise.all([loadImage(userImageUrl), loadImage(frameUrl)]);
                const size = 512;
                canvas.width = size;
                canvas.height = size;
                
                const imgAspectRatio = userImg.naturalWidth / userImg.naturalHeight;
                let drawWidth, drawHeight, x, y;
                if (imgAspectRatio > 1) {
                    drawHeight = size;
                    drawWidth = drawHeight * imgAspectRatio;
                    x = (size - drawWidth) / 2;
                    y = 0;
                } else {
                    drawWidth = size;
                    drawHeight = drawWidth / imgAspectRatio;
                    x = 0;
                    y = (size - drawHeight) / 2;
                }

                ctx.drawImage(userImg, x, y, drawWidth, drawHeight);
                ctx.drawImage(frameImg, 0, 0, size, size);
                
                const finalDataUrl = canvas.toDataURL('image/png');

                if (isEitaaEnv) {
                    EitaaApp.openLink(finalDataUrl);
                    statusDiv.innerHTML = "✅ تصویر شما آماده شد!<br>برای ذخیره، روی آن نگه دارید و یا از منوی سه نقطه استفاده کنید.";
                    // ### اصلاح اصلی: دکمه شروع مجدد فقط در اینجا نمایش داده می‌شود ###
                    EitaaApp.MainButton.show();
                } else {
                    window.open(finalDataUrl, '_blank');
                    statusDiv.innerText = "تصویر در تب جدید باز شد. می‌توانید آن را ذخیره کنید.";
                }

            } catch (error) {
                statusDiv.innerText = "خطا در بارگذاری قاب. لطفا از اتصال اینترنت خود مطمئن شوید و دوباره تلاش کنید.";
                console.error("Image processing error:", error);
                frameSelectionDiv.querySelectorAll('button').forEach(btn => btn.disabled = false);
            }
        }

        function resetApp() {
            uploadButton.style.display = 'inline-block';
            frameSelectionDiv.style.display = 'none';
            frameSelectionDiv.innerHTML = '';
            statusDiv.innerText = '';
            uploadInput.value = '';
            if (userImageObjectUrl) {
                URL.revokeObjectURL(userImageObjectUrl);
                userImageObjectUrl = null;
            }
            if (isEitaaEnv) {
                EitaaApp.MainButton.hide();
            }
        }
    });
</script>
</body>
</html>
