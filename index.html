<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پویش پرچم بالا</title>
    
    <!-- اتصال اسکریپت اصلی ایتا -->
    <script src="https://developer.eitaa.com/eitaa-web-app.js"></script>

    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --button-color: var(--tg-theme-button-color, #3390ec);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg-color: var(--tg-theme-secondary-bg-color, #f1f1f1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: color 0.2s, background-color 0.2s;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { font-size: 24px; margin-bottom: 10px; }
        p { font-size: 16px; color: var(--hint-color); }
        .action-button { display: inline-block; padding: 12px 25px; margin-top: 15px; border: none; border-radius: 8px; background-color: var(--button-color); color: var(--button-text-color); font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.2s; text-decoration: none; margin-left: 5px; margin-right: 5px; }
        .action-button:hover { opacity: 0.9; }
        .action-button:disabled { background-color: var(--hint-color); cursor: not-allowed; }
        #image-upload, #image-canvas { display: none; }
        #result-container { margin-top: 20px; padding: 10px; background-color: var(--secondary-bg-color); border-radius: 12px; }
        #result-image { max-width: 100%; height: auto; border-radius: 8px; border: 2px solid var(--hint-color); }
        #status { margin-top: 15px; font-weight: bold; min-height: 24px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>🇮🇷 پویش پرچم بالا</h1>
        <p>برای حمایت از *ایران جان* و تزئین تصویر پروفایل خود با پرچم سه رنگ ایران، لطفا تصویرتان را انتخاب کنید.</p>
        
        <label for="image-upload" class="action-button" id="upload-button">۱. انتخاب تصویر پروفایل</label>
        <input type="file" id="image-upload" accept="image/*">

        <div id="frame-selection" style="display: none;">
            <p style="margin-top:20px;">۲. یکی از قاب‌های زیر را انتخاب کنید:</p>
        </div>

        <div id="status"></div>

        <div id="result-container" style="display: none;">
            <h3>تصویر شما آماده شد!</h3>
            <canvas id="image-canvas"></canvas>
            <img id="result-image" alt="تصویر نهایی با قاب">
            <div>
                <!-- دکمه ارسال تصویر به کاربر -->
                <button id="send-button" class="action-button">ارسال تصویر در ایتا</button>
                <button id="restart-button" class="action-button">شروع مجدد</button>
            </div>
        </div>
    </div>

    <script>
        // آدرس سرور بک‌اند خودتان را اینجا وارد کنید
        const BACKEND_URL = 'https://your-backend-server.com/send-image'; // <<<<< مهم: این آدرس را تغییر دهید

        const FRAME_IMAGE_URLS = {
            frame1: "https://i.postimg.cc/C1BBK6h4/Parcham-Frame-1.png",
            frame2: "https://i.postimg.cc/SKsK0zCn/Parcham-Frame-2.png",
            frame3: "https://i.postimg.cc/bN4wwSGb/Parcham-Frame-3.png"
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            let EitaaApp;
            let isEitaaEnv = false;
            let userInfo = null;

            try {
                EitaaApp = window.Eitaa.WebApp;
                EitaaApp.ready();
                isEitaaEnv = true;
                userInfo = EitaaApp.initDataUnsafe.user;
                if (!userInfo) {
                    throw new Error("User info not available.");
                }
            } catch (error) {
                console.log("خارج از محیط ایتا یا خطایی در دریافت اطلاعات کاربر.");
                // اگر خارج از ایتا هستیم، دکمه ارسال را غیرفعال میکنیم
                document.getElementById('send-button').style.display = 'none';
            }

            const uploadInput = document.getElementById('image-upload');
            const uploadButton = document.getElementById('upload-button');
            const frameSelectionDiv = document.getElementById('frame-selection');
            const statusDiv = document.getElementById('status');
            const resultContainer = document.getElementById('result-container');
            const canvas = document.getElementById('image-canvas');
            const resultImage = document.getElementById('result-image');
            const sendButton = document.getElementById('send-button');
            const restartButton = document.getElementById('restart-button'); 
            
            let userImageObjectUrl = null;
            let finalImageDataUrl = null;

            uploadInput.addEventListener('change', handleImageUpload);
            restartButton.addEventListener('click', resetApp);
            sendButton.addEventListener('click', handleSendImage);

            if (isEitaaEnv) {
                EitaaApp.MainButton.setText("شروع مجدد").onClick(resetApp).hide();
            }

            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                if (userImageObjectUrl) URL.revokeObjectURL(userImageObjectUrl);
                userImageObjectUrl = URL.createObjectURL(file);

                showFrameSelection();
                uploadButton.style.display = 'none';
                statusDiv.innerText = "عالی! حالا یک قاب انتخاب کنید.";
            }

            function showFrameSelection() {
                frameSelectionDiv.innerHTML = '<p style="margin-top:20px;">۲. یکی از قاب‌های زیر را انتخاب کنید:</p>';
                Object.keys(FRAME_IMAGE_URLS).forEach((key, index) => {
                    const button = document.createElement('button');
                    button.innerText = `🖼️ قاب ${index + 1}`;
                    button.className = 'action-button';
                    button.onclick = () => {
                        frameSelectionDiv.querySelectorAll('button').forEach(btn => btn.disabled = true);
                        statusDiv.innerText = "⏳ در حال ساخت تصویر شما...";
                        createFramedImage(userImageObjectUrl, FRAME_IMAGE_URLS[key]);
                    };
                    frameSelectionDiv.appendChild(button);
                });
                frameSelectionDiv.style.display = 'block';
            }
            // تبدیل Base64 to Blob
            function dataURLtoBlob(dataurl) {
              const [header, base64] = dataurl.split(',');
              const mime = header.match(/:(.*?);/)[1];
              const bin = atob(base64);
              let len = bin.length;
              const u8arr = new Uint8Array(len);
              while (len--) {
              u8arr[len] = bin.charCodeAt(len);
            }
              return new Blob([u8arr], { type: mime });
            }

            async function createFramedImage(userImageUrl, frameUrl) {
                const ctx = canvas.getContext('2d');
                const loadImage = (src) => new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = "Anonymous";
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = src;
                });

                try {
                    const [userImg, frameImg] = await Promise.all([loadImage(userImageUrl), loadImage(frameUrl)]);
                    const size = 512;
                    canvas.width = size;
                    canvas.height = size;
                    
                    const imgAspectRatio = userImg.naturalWidth / userImg.naturalHeight;
                    let drawWidth, drawHeight, x, y;
                    if (imgAspectRatio > 1) {
                        drawHeight = size; drawWidth = drawHeight * imgAspectRatio; x = (size - drawWidth) / 2; y = 0;
                    } else {
                        drawWidth = size; drawHeight = drawWidth / imgAspectRatio; x = 0; y = (size - drawHeight) / 2;
                    }

                    ctx.drawImage(userImg, x, y, drawWidth, drawHeight);
                    ctx.drawImage(frameImg, 0, 0, size, size);
                    
                    const finalDataUrl = canvas.toDataURL('image/png');

                    // ۱. Blob URL بسازید
                    const blob = dataURLtoBlob(finalDataUrl);
                    const blobUrl = URL.createObjectURL(blob);

                    // ۲. لینک دانلود رو آپدیت کنید
                    downloadLink.href = blobUrl;
                    downloadLink.download = 'parcham-bala-profile.png';
                    downloadLink.target = '_blank';     // باز شدن در تب جدید مرورگر (برای long-press)

                    if (isEitaaEnv) {
                      // finalDataUrl همون canvas.toDataURL(...) هست
                      EitaaApp.openLink(finalDataUrl);
                    }
                    
                    // finalImageDataUrl = canvas.toDataURL('image/png');
                    // resultImage.src = finalImageDataUrl;

                    // frameSelectionDiv.style.display = 'none';
                    // statusDiv.innerText = '';
                    // resultContainer.style.display = 'block';
                    // if (isEitaaEnv) EitaaApp.MainButton.show();
                    
                } catch (error) {
                    statusDiv.innerText = "خطا در بارگذاری تصاویر. لطفا دوباره تلاش کنید.";
                    console.error("Image loading error:", error);
                    resetApp();
                }
            }

            async function handleSendImage() {
                if (!finalImageDataUrl || !userInfo) {
                    EitaaApp.showAlert('خطا: اطلاعات تصویر یا کاربر یافت نشد.');
                    return;
                }

                sendButton.disabled = true;
                sendButton.innerText = 'در حال ارسال...';

                try {
                    const response = await fetch(BACKEND_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chat_id: userInfo.id,
                            image_base64: finalImageDataUrl
                        })
                    });

                    const result = await response.json();

                    if (result.ok) {
                        EitaaApp.showAlert('تصویر با موفقیت برای شما در ایتا ارسال شد!');
                        EitaaApp.close(); // بستن برنامک پس از ارسال موفق
                    } else {
                        throw new Error(result.description || 'سرور با خطا مواجه شد.');
                    }

                } catch (error) {
                    console.error('Fetch Error:', error);
                    EitaaApp.showAlert(`خطا در ارسال تصویر: ${error.message}`);
                } finally {
                    sendButton.disabled = false;
                    sendButton.innerText = 'ارسال تصویر در ایتا';
                }
            }

            function resetApp() {
                uploadButton.style.display = 'inline-block';
                frameSelectionDiv.style.display = 'none';
                resultContainer.style.display = 'none';
                statusDiv.innerText = '';
                uploadInput.value = '';
                if (userImageObjectUrl) {
                    URL.revokeObjectURL(userImageObjectUrl);
                    userImageObjectUrl = null;
                }
                finalImageDataUrl = null;
                if (isEitaaEnv) EitaaApp.MainButton.hide();
            }
        });
    </script>
</body>
</html>
