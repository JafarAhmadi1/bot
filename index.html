<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ربات خوش‌آمدگویی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://developer.eitaa.com/eitaa-web-app.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; direction: rtl; padding: 20px; background-color: var(--eitaa-theme-bg-color, #f5f5f5); color: var(--eitaa-theme-text-color, #222); text-align: center; }
    .container { max-width: 380px; margin: 0 auto; }
    h2 { color: var(--eitaa-theme-text-color, #333); }
    #status { white-space: pre-line; background: var(--eitaa-theme-secondary-bg-color, #fff); padding: 15px; border-radius: 8px; margin-bottom: 15px; min-height: 50px; line-height: 1.6; }
    button { width: 100%; padding: 12px 20px; margin-top: 10px; border: none; border-radius: 8px; background: var(--eitaa-theme-button-color, #0077cc); color: var(--eitaa-theme-button-text-color, white); cursor: pointer; font-size: 16px; font-weight: bold; transition: background-color 0.2s; }
    button:hover { background-color: #005fa3; }
    button:disabled { background-color: #a0a0a0; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="container">
    <h2>به ربات ما خوش آمدید!</h2>
    <p>برای دریافت پیام خوش‌آمدگویی ها، روی دکمه زیر کلیک کنید.</p>
    <div id="status">وضعیت: آماده</div>
    <button id="welcomeButton" onclick="sendWelcomeMessage()">ارسال پیام خوش‌آمدگویی</button>
  </div>

  <script>
    // آدرس Worker خود را در اینجا قرار دهید
    const WORKER_URL = "https://eite2bale.jafar-ahmadi658.workers.dev/";

    // بلافاصله پس از بارگذاری صفحه، آماده‌سازی را انجام می‌دهیم
    window.onload = () => {
      // آماده‌سازی WebApp ایتا
      window.Eitaa.WebApp.ready();
      
      const user = window.Eitaa.WebApp.initDataUnsafe?.user;
      const welcomeButton = document.getElementById('welcomeButton');

      if (!user) {
        document.getElementById('status').innerText = 'خطا: این برنامه باید از داخل ایتا اجرا شود.';
        welcomeButton.disabled = true;
      }
    };

    async function sendWelcomeMessage() {
      const statusDiv = document.getElementById('status');
      const welcomeButton = document.getElementById('welcomeButton');
      
      const user = window.Eitaa.WebApp.initDataUnsafe?.user;

      if (!user) {
        statusDiv.innerText = "خطا: اطلاعات کاربر یافت نشد.";
        return;
      }

      // دکمه را غیرفعال می‌کنیم تا کاربر دوباره کلیک نکند
      welcomeButton.disabled = true;
      statusDiv.innerText = "در حال ارسال پیام...";

      try {
        const response = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          // ما user_id و یک پیام ثابت را به Worker ارسال می‌کنیم
          body: JSON.stringify({
            user_id: user.id,
            message: `سلام ${user.first_name} عزیز! 👋\nبه ربات ما خوش آمدید.`
          })
        });

        const result = await response.json();

        if (response.ok && result.ok) {
          statusDiv.innerText = "✅ پیام خوش‌آمدگویی با موفقیت برای شما ارسال شد. چت خصوصی خود را بررسی کنید.";
          // می‌توانید پس از موفقیت، صفحه را ببندید
          // window.Eitaa.WebApp.close(); 
        } else {
          statusDiv.innerText = `⛔ خطا در ارسال پیام: ${result.message || 'مشکلی پیش آمد.'}`;
          welcomeButton.disabled = false; // اجازه تلاش مجدد به کاربر
        }

      } catch (error) {
        statusDiv.innerText = "⛔ خطای ارتباط با سرور. لطفاً اتصال اینترنت خود را بررسی کنید.";
        welcomeButton.disabled = false; // اجازه تلاش مجدد به کاربر
      }
    }
  </script>
</body>
</html>
