<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذخیره تصویر</title>
    <style>
        body {
            margin: 0;
            background-color: #2c2c2e; /* یک پس‌زمینه تیره برای نمایش بهتر تصویر */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
        }
        img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 12px;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        p {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img id="display-image" alt="تصویر شما">
    <p>برای ذخیره، انگشت خود را روی تصویر نگه دارید.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // خواندن Data URL از هش آدرس
            const dataUrl = location.hash.substring(1);

            if (dataUrl && dataUrl.startsWith('data:image/png')) {
                document.getElementById('display-image').src = dataUrl;
            } else {
                document.body.innerHTML = '<p>خطا: داده تصویر یافت نشد.</p>';
            }
        });
    </script>
</body>
</html>
